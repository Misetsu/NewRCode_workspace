    <div class="sidenav" id="contents1">
        <h1>テキスト</h1>
        <div class="aligncenter1">
            <button id="addText" onclick="addText()">文字を入れる</button>
        </div>
        <div class="aligncenter2">
            <input title="文字色" type="color" value="#000000" class="textColor" id="textColor">
            <button title="太字" class="textDesign" onclick="boldText()"><b>B</b></button>
            <button title="斜体" class="textDesign" onclick="italicText()"><i>I</i></button>
            <button title="下線" class="textDesign" onclick="underlineText()"><u>U</u></button>
            <button title="中心線" class="textDesign" id="right" onclick="slashText()"><s>S</s></button>
        </div>
        <hr>
        <div class="item">
            <label>枠線の太さ:</label>
            <select name="textBorderWidth" id="textBorderWidth">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="item">
            <label class="borderRight">枠線の色:</label>
            <input type="color" value="#000000" id="textBorderColor">
        </div>
    </div>

                <label class="item">色：</label><input type="color" value="#000000" id="shapeBorderColor">
            </span>
        </div>
        <hr>
        <div class="submenu">
            <label>塗りつぶし</label>
        </div>
        <div class="item">
            <span>
                <label>色：</label><input type="color" value="#000000" id="shapeColor"><br>
            </span>
        </div>
        <div class="item">
            <span>
                <label>透明：<input type="checkbox" id="shapeTransparent"></label>
            </span>
        </div>
    </div>

    <div class="sidenav" id="contents5">
        <h1>リサイズ</h1>
        <br>
        <p><label class="submenu">縦</label>
            <input type="number" id="Height"><label class="submenu">px</label>
        </p>
        <button id="swap" onclick="swapWH()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                <path
                    d="M11.9498 7.94975L10.5356 9.36396L8.00079 6.828L8.00004 20H6.00004L6.00079 6.828L3.46451 9.36396L2.05029 7.94975L7.00004 3L11.9498 7.94975ZM21.9498 16.0503L17 21L12.0503 16.0503L13.4645 14.636L16.0008 17.172L16 4H18L18.0008 17.172L20.5356 14.636L21.9498 16.0503Z">
                </path>
            </svg>
        </button>
        <p><label class="submenu">横</label>
            <input type="number" id="Width"><label class="submenu">px</label>
        </p>
        <div class="aligncenter2">
            <button id="A3" class="canvasSize1" onclick="autoA3()">A3</button>
            <button id="A4" class="canvasSize1" onclick="autoA4()">A4</button>
            <button id="A5" class="canvasSize1" onclick="autoA5()">A5</button>
            <button id="B4" class="canvasSize1" onclick="autoB4()">B4</button>
            <button id="B5" class="canvasSize1" onclick="autoB5()">B5</button>
        </div>
        <div class="aligncenter3">
            <button id="Card" class="canvasSize2" onclick="autoCard()">はがき</button>
            <button id="Square" class="canvasSize2" onclick="autoRatio()">1:1</button>
        </div>
        <br>
        <button id="sizeChange" onclick="reSize()">変更</button>
        <br>
        <br>
        <hr>
        <div class="submenu">
            <label>背景</label>
        </div>
        <div class="item">
            <span>
                <label>色：</label><input type="color" value="#FFFFFF" id="backColor"><br>
            </span>
        </div>
        <div class="item">
            <span>
                <label>透明：<input type="checkbox" id="backTransparent"></label>
            </span>
        </div>
    </div>

    <div class="sidenav" id="contents6">
        <h1>レイヤー</h1>
        <div class="aligncenter4">
            <button title="前面へ" class="layer" id="bringToFrontBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
                    <path
                        d="M14 3C14.5523 3 15 3.44772 15 4V9H20C20.5523 9 21 9.44772 21 10V20C21 20.5523 20.5523 21 20 21H10C9.44772 21 9 20.5523 9 20V15H4C3.44772 15 3 14.5523 3 14V4C3 3.44772 3.44772 3 4 3H14ZM13 5H5V13H13V5Z">
                    </path>
                </svg>
            </button>
            <button title="背面へ" class="layer" id="sendToBackBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
                    <path
                        d="M14 3C14.5523 3 15 3.44772 15 4V9H20C20.5523 9 21 9.44772 21 10V20C21 20.5523 20.5523 21 20 21H10C9.44772 21 9 20.5523 9 20V15H4C3.44772 15 3 14.5523 3 14V4C3 3.44772 3.44772 3 4 3H14ZM13 5H5V13H9V10C9 9.44772 9.44772 9 10 9H13V5Z">
                    </path>
                </svg>
            </button>
            <button title="最前面へ" class="layer" id="bringForwardBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
                    <path
                        d="M11 3C11.5523 3 12 3.44772 12 4V6H17C17.5523 6 18 6.44772 18 7V12H20C20.5523 12 21 12.4477 21 13V20C21 20.5523 20.5523 21 20 21H13C12.4477 21 12 20.5523 12 20V18H7C6.44772 18 6 17.5523 6 17V12H4C3.44772 12 3 11.5523 3 11V4C3 3.44772 3.44772 3 4 3H11ZM16 8H8V16H16V8Z">
                    </path>
                </svg>
            </button>
            <button title="最背面へ" class="layer" id="sendBackwardsBtn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="currentColor">
                    <path
                        d="M11 3C11.5523 3 12 3.44772 12 4V6H17C17.5523 6 18 6.44772 18 7V12H20C20.5523 12 21 12.4477 21 13V20C21 20.5523 20.5523 21 20 21H13C12.4477 21 12 20.5523 12 20V18H7C6.44772 18 6 17.5523 6 17V12H4C3.44772 12 3 11.5523 3 11V4C3 3.44772 3.44772 3 4 3H11ZM16 8H12V11C12 11.5523 11.5523 12 11 12H8V16H12V13C12 12.4477 12.4477 12 13 12H16V8Z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <div id="canvas-container">
        <div id="movable">
            <canvas id="canvas" style="border: 1px solid black;"></canvas>
        </div>
    </div>

    <div id="fileName">
        <button class="downloadButton" onclick="pngdownload()" id="png">PNGをダウンロード</button><br>
        <button class="downloadButton" onclick="jpgdownload()" id="jpg">JPGをダウンロード</button><br>
        <button class="downloadButton" onclick="pdfdownload()" id="pdf">PDFをダウンロード</button><br>
        <button class="downloadcancel" onclick="cancel()" id="downloadcancel">キャンセル</button>
    </div>

    <script src="script.js"></script>
    <script src="shape.js"></script>
    <script src="text.js"></script>
    <script src="resize.js"></script>
    <script src="download.js"></script>
    <script src="zoom.js"></script>
    <script src="qrcode.js"></script>
    <script src="layer.js"></script>

</body>

</html>
