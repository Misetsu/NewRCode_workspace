<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Manipulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvasContainer {
      position: absolute;
      left: 0;
      top: 0;
    }
    canvas {
      display: block;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<div id="canvasContainer">
  <canvas id="myCanvas" width="620" height="877"></canvas>
</div>

<script>
  const canvasContainer = document.getElementById('canvasContainer');
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');
  let canvasOffsetX = 0;
  let canvasOffsetY = 0;
  let scaleFactor = 1;
  let isPointerDown = false;
  let startPointerX = 0;
  let startPointerY = 0;

  function getPointerPos(canvas, event) {
    const rect = canvas.getBoundingClientRect();
    let x, y;

    if (event.touches && event.touches.length > 0) {
      x = event.touches[0].clientX - rect.left;
      y = event.touches[0].clientY - rect.top;
    } else {
      x = event.clientX - rect.left;
      y = event.clientY - rect.top;
    }

    return { x, y };
  }

  canvasContainer.addEventListener('pointerdown', function(event) {
    isPointerDown = true;
    const pointerPos = getPointerPos(canvas, event);
    startPointerX = pointerPos.x;
    startPointerY = pointerPos.y;
  });

  canvasContainer.addEventListener('pointerup', function() {
    isPointerDown = false;
  });

  canvasContainer.addEventListener('pointermove', function(event) {
    if (isPointerDown) {
      const pointerPos = getPointerPos(canvas, event);
      const deltaX = pointerPos.x - startPointerX;
      const deltaY = pointerPos.y - startPointerY;

      canvasOffsetX += deltaX;
      canvasOffsetY += deltaY;

      render();

      startPointerX = pointerPos.x;
      startPointerY = pointerPos.y;
    }
  });

  canvasContainer.addEventListener('wheel', function(event) {
    const delta = event.deltaY;
    scaleFactor += delta > 0 ? -0.1 : 0.1;

    render();
  });

  function render() {
    canvasContainer.style.left = canvasOffsetX + 'px';
    canvasContainer.style.top = canvasOffsetY + 'px';

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();

    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.scale(scaleFactor, scaleFactor);
    ctx.translate(-canvas.width / 2, -canvas.height / 2);

    // ここにオブジェクトやレイヤーの描画処理を追加
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 50, 100, 100);

    ctx.restore();
  }

  render();
</script>

</body>
</html>
