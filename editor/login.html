<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <a href="home.html">
        <h1 class="header-logo">NewRCode</h1>
    </a>
    <h2>ログイン</h2>
    <form>
        <h3>ユーザーID</h3>
        <div class="input-detail">
            <label class="ef">
                <input type="email" placeholder="ユーザーID/メールアドレス" required="required"><br>
            </label>
        </div>
        <h3>パスワード</h3>
        <div class="input-detail">
            <label class="ef">
                <input type="password" placeholder="パスワード" required="required"><br></label>
        </div>
        <a href="#">
            <button type="submit">ログイン</button>
        </a>
    </form>
    <p>はじめての方は<a href="createaccount.html">こちら</a></p>
</body>

</html>
