<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.2.0/fabric.min.js"></script>
  <style>
    .layer-wrap>div.contain {
      position: absolute;
    }

    #cvs1 {
      border-right: 20px solid orangered;
    }

    #cvs2 {
      border-left: 20px solid royalblue;
    }

    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>

  <div class="layer-wrap">
    <div class="contain">
      <canvas id="cvs1" width="300" height="240"></canvas>
    </div>
    <div class="contain">
      <canvas id="cvs2" width="300" height="240"></canvas>
    </div>
  </div>

  <script>
    var canvas1 = new fabric.Canvas('cvs1');
    var canvas2 = new fabric.Canvas('cvs2');

    canvas1.add(new fabric.Text('1', {
      fontFamily: 'Meyrio',
      fontSize: 72,
      fill: 'blue',
      textBackgroundColor: 'lightblue',
      left: 80,
      top: 60
    }));

    //レイヤー2
    canvas2.add(new fabric.Text('2', {
      fontFamily: 'Meyrio',
      fontSize: 72,
      fill: 'blue',
      textBackgroundColor: 'lightblue',
      left: 160,
      top: 100
    }));
  </script>

</body>

</html>
